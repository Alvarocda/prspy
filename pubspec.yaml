name: prspy
description: Mobile version of Project Reality PRSPY

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # https://pub.dev/packages/http
  http: 0.13.4
  # https://pub.dev/packages/flag
  flag: 6.0.0
  # https://pub.dev/packages/marquee/install
  marquee: 2.2.1


  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  # https://pub.dev/packages/dart_code_metrics
  dart_code_metrics: 4.9.1

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/ca/certificate.pem